      function rdm() {
        const dcgambar = document.getElementById("gbr");

        do {
          const numrand = Math.floor(Math.random() * gambar.length);
          if (dcgambar.getAttribute("src") !== gambar[numrand]) {
            dcgambar.setAttribute("src", gambar[numrand]);
            active = false;
          }
          console.log(gambar[numrand]);
        } while (active);
      }
